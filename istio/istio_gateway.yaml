apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hipstershop-gateway
  namespace: hipster-shop
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "hipstershop.IP_TO_REPLACE.nip.io"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hipster-shop-httproute
  namespace: hipster-shop
spec:
  hosts:
    - "hipstershop.IP_TO_REPLACE.nip.io"
  gateways:
    - hipstershop-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: frontend
